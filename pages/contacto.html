    <main class="main">
        <h1 class="titulo">Contacto</h1>

        <div class="contenedorFormulario">
            <form class="formulario">

                <label for="nombre"></label>
                <input type="text" placeholder="Nombre" name="nombre" required>
                <label for="email"></label>
                <input type="email" placeholder="Email" name="email" required>
                <label for="telefono"></label>
                <input type="text" placeholder="Teléfono" name="telefono" required>
                <label for="mensaje"></label>
                <textarea name="mensaje" id="" cols="30" rows="10" placeholder="Deje aquí su comentario"
                    required></textarea>
                <div class="contButtonForm">
                    <button class="boton-principal" type="submit">
                        Enviar
                    </button>
                    <button class="boton-principal" type="reset">
                        Eliminar
                    </button>
                </div>

            </form>
